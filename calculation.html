<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Average, Median & Mode | Practice Course JavaScript</title>
  </head>
  <body class="flex flex-col items-center">
    <header class="m-2">
      <h1 class="text-red-500 text-center text-3xl">Average, Median & Mode</h1>
      <h3 class="text-red-300 text-center">
        Third WorkShop of the Practice Course of JavaScript
      </h3>
    </header>
    <section
      class="
        m-2
        p-2
        border-2 border-gray-300
        shadow-xl
        sm:w-1/2
        md:w-1/2
        lg:w-1/3
      "
    >
      <div class="flex justify-center items-center">
        <h2 class="text-center font-bold text-lg">Average</h2>
      </div>

      <form
        class="
          m-2
          p-1
          border border-gray-300
          rounded-xl
          flex flex-col
          justify-center
        "
      >
        <div class="m-1 flex">
          <label class="w-1/3" for="InputAverageList">List numbers: </label>
          <input
            type="text"
            class="
              bg-red-500font-sans
              border
              px-1
              w-2/3
              hover:border-blue-600
              text-center text-red-300
              border-gray-400
            "
            id="InputAverageList"
            placeholder="Introduce the list of numbers"
          />
        </div>
        <div class="m-1 flex">
          <h3 class="w-1/3">Sorted List:</h3>
          <label class="text-center text-green-500 ml-2" id="SortedList">
          </label>
        </div>
        <button
          class="p-1 m-1 border-gray-300 bg-green-100 border rounded-xl"
          onclick="averageValues()"
          type="button"
        >
          Calculate Average
        </button>
        <button
          class="p-1 m-1 border-gray-300 bg-green-100 border rounded-xl"
          onclick="medianValues()"
          type="button"
        >
          Calculate Median
        </button>
        <button
          class="p-1 m-1 border-gray-300 bg-green-100 border rounded-xl"
          onclick="modeValues()"
          type="button"
        >
          Calculate Mode
        </button>
        <div
          class="flex m-1 justify-center rounded-xl border-2 border-green-300"
        >
          <div class="m-1 flex flex-col justify-center">
            <h3 class="text-center text-blue-600 -500 ml-2">Average</h3>
            <label class="text-center text-green-500 ml-2" id="AverageList">
            </label>
          </div>
          <div class="m-1 flex flex-col justify-center">
            <h3 class="text-center text-blue-600 -500 ml-2">Median</h3>
            <label class="text-center text-green-500 ml-2" id="MedianList">
            </label>
          </div>
          <div class="m-1 flex flex-col justify-center">
            <h3 class="text-center text-blue-600 -500 ml-2">Mode</h3>
            <label class="text-center text-green-500 ml-2" id="ModeList">
            </label>
          </div>
        </div>
      </form>
    </section>

    <script src="calculation.js"></script>
  </body>
</html>
